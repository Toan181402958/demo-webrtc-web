  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="div">
      <p>getUserMedia()</p>
      <button id="btnbasicgetusermedia" class="button">
        Basic getUserMedia
      </button>
      <button id="btnUse_getUserMedia_with_canvas" class="button">
        Use getUserMedia with canvas
      </button>
      <button
        id="btnUse_getUserMedia_with_canvas_and_css_filters"
        class="button"
      >
        Use getUserMedia with canvas and css filters
      </button>
      <button id="btnChoose_camera_resolution" class="button">
        Choose camera resolution
      </button>
      <button
        id="btnAudioonly_getUserMedia_output_to_local_audio_element"
        class="button"
      >
        Audio-only getUserMedia output to local audio elementn
      </button>
      <button id="btnAudio_only_getUserMedia_displaying_volume" class="button">
        Audio-only getUserMedia() displaying volume
      </button>
      <button id="btnRecord_stream" class="button">Record stream</button>
      <button id="btnScreensharing_with_getDisplayMedia" class="button">

      </button>
      <button id="btnControl_exposure" class="button">Control exposure</button>
      <p>Devices</p>
      <button id="btnChoose_camera_microphone_and_speaker" class="button">
        Choose camera microphone and speaker
      </button>
      <p>Stream capture</p>
      <button
        id="btnStream_from_a_video_element_to_a_video_element"
        class="button"
      >
        Stream from a video element to a video element
      </button>
      <button
        id="btnStream_from_a_video_element_to_a_peer_connection"
        class="button"
      >
        Stream from a video element to a peer connection

      </button>
      <p>RTCPeerConnection</p>
      <button id="btnBasic_peer_connection_demo_in_a_single_tab" class="button">
        Basic peer connection demo in a single tab
      </button>
      <button
        id="btnBasic_peer_connection_demo_between_two_tabs"
        class="button"
      >
        Basic peer connection demo between two tabs
      </button>
      <button id="btnPeer_connection_using_Perfect_Negotiation" class="button">
        Peer connection using Perfect Negotiation
      </button>
